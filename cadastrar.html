<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../disconizer/css/cadastrar.css">

    <title>Disconizer - Cadastrar Mídia</title>
  </head>
  <body>
  
    <div class="mynav"></div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#"><img src="logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Cadastrar<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Minha Coleção</a>
                        </li>
                    </ul>  
                </div>      
        </nav>
    </div>
    
    <div class="login-box">
        <div class="textbox">
            <input type="text" placeholder="Artista" name="" value="" required>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Título" name="" value="" required>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Formato" name="" value="" required>
        </div>

        <div class="textbox">
            <input type="text" placeholder="País de Lançamento" name="" value="" required>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Ano de Lançamento" name="" value="" required>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Gênero" name="" value="" required>
        </div>
     
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Capa</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        
        <input class="btn" type="button" name="" value="Cadastrar">
 

    </div>
 
    
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
